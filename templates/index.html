<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleHub - Modern Fashion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://media.discordapp.net/attachments/1235607735228174376/1365060980710576148/pexels-aden-ardenrich-181745-581339.jpg?ex=680bef9b&is=680a9e1b&hm=d5448723d0ef180395f0c0183059dc7c33ce08be788dabf73ec1b6f311390e1e&=&format=webp&width=1872&height=838">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Cory's</div>
            <div class="nav-buttons">
                <a href="{{ url_for('index') }}" class="nav-button">Home</a>
                <a href="{{ url_for('category') }}" class="nav-button">Category</a>
                <a href="{{ url_for('about') }}" class="nav-button">About Us</a>
            </div>
        </div>
    </nav>
    
    <div class="hero">
        <div class="hero-content">
            <h1>Elevate Your Style</h1>
            <p>Discover the latest trends in fashion with our premium collections.</p>
            <a href="{{ url_for('category') }}" class="cta-button">Shop Now</a>
        </div>
    </div>
    
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>Follow Us</h4>
                <div class="social-links">
                    <a href="https://www.instagram.com/corysreps/?hl=en">Instagram</a>
                    <a href="https://www.tiktok.com/@corysreps">TikTok</a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Cory's.</p>
        </div>
    </footer>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <!-- V vse ostale predloge dodajte samo ta JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Preberi izdelke iz localStorage
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const cartCount = document.querySelector('.cart-count');
            
            // Posodobi števec izdelkov v košarici
            cartCount.textContent = cartItems.length;
        });
    </script>
    <style>
        /* Modern styling for the site */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }
        
        .navbar {
            background-color: #ffffff;
            padding: 15px 0;
            box-shadow: 0 2px 10px rgba(248, 245, 245, 0.05);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }
        
        .nav-buttons {
            display: flex;
            gap: 20px;
        }
        
        .nav-button {
            color: #000000;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .nav-button:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }
        
        .hero {
            height: 85vh;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://media.discordapp.net/attachments/1235607735228174376/1365060980710576148/pexels-aden-ardenrich-181745-581339.jpg?ex=680bef9b&is=680a9e1b&hm=d5448723d0ef180395f0c0183059dc7c33ce08be788dabf73ec1b6f311390e1e&=&format=webp&width=1872&height=838');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            color: white;
            margin-top: 70px;
        }
        
        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 0 20px;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-weight: 300;
        }
        
        .cta-button {
            display: inline-block;
            background-color: #ffffff;
            color: #333;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            background-color: #f8f8f8;
        }
        
        .featured-section {
            max-width: 1200px;
            margin: 60px auto;
            padding: 0 20px;
        }
        
        .featured-section h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2rem;
            position: relative;
            padding-bottom: 15px;
        }
        
        .featured-section h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 3px;
            background-color: #333;
        }
        
        .featured-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .featured-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        
        .featured-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        
        .card-image {
            height: 200px;
            background-size: cover;
            background-position: center;
        }
        
        .card-content {
            padding: 20px;
        }
        
        .card-content h3 {
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .card-content p {
            color: #666;
            font-size: 0.9rem;
        }
        
        footer {
            background-color: #333;
            color: white;
            padding: 60px 0 20px;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            padding: 0 20px;
        }
        
        .footer-section h4 {
            margin-bottom: 20px;
            font-size: 1.2rem;
            position: relative;
            padding-bottom: 10px;
        }
        

        .footer-section  {
            text-align: center;
        }
        
        .footer-section a {
            color: #ccc;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .footer-bottom {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            padding-top: 40px;
            border-top: 1px solid #e9dfdf;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #e9dfdf;
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .featured-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-container {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</body>
</html>
